<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing KeyFrames</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>

        *{
            margin: 0% auto;
            padding: 0%;
        }
        img{
            animation: waves 5s alternate infinite;
        }
        @keyframes waves {
            0% {transform: translateX(0%);}
            100% {transform: translateX(50%);}
        }

        h1{
            position: absolute;
            margin: 10%;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: white;
        }
        #new{
            margin-top: 35%; 
            margin-left: 10%;
            background: white;
            padding: 1em;
            border-color: navy;
            font-size: larger;
            border-radius: 10%;
            position: relative;
        }
        #new:hover{
            color: white;
            background: navy;

        }
    </style>
</head>
<body>
    <header>
    <img src=wave.svg style="margin-left: -100%; position: fixed;">
    <h1>Welcome to my website</h1>
    </header>
    <section>
        <a href="nextindex.html"><button id=new>Next Page</button></a>
    </section>
</body>
</html>
