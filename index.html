<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kushhub</title>
    <style>
        #black{
            background-color: black;
            color: white;
        }
        div{
            font-size: 4em;
            margin-top: 10%;
            text-align: center;
        }

        #yellow{
            background-color: rgb(217, 144, 76);
            border-radius: 10%;
            padding: 2px;
        }

    </style>
</head>
<body style="background-color: black;">
    <div>
        <span id="black">Kush</span><span id="yellow">urox</span>
    </div>

    <audio id="myaudio">
        <source src=theme.mp3 type="audio/mpeg">
    </audio>

    <script>
        var played = false;
        var x = document.getElementById("myaudio");
        document.body.addEventListener('mousemove', function(){
            if(played == false){
                x.play();
                played = true;
            }
        });
    </script>
</body>
</html>
